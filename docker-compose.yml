# Use this docker-compose file to host the site locally
version: '3.7'
services:
  nginx:
    image: milken/nginx-dev
    expose:
      - 80
      - 9222
    depends_on:
      - php
    links:
      - php
    volumes:
      - ".:/var/www"
    ports:
      - "80:80"
    env_file:
      - .env

  php:
    image: milken/php-dev
    expose:
      - '9000'
      - '4444'
    environment:
      - APP_DEBUG=true
    volumes:
      - ".:/var/www"
      - type: bind
        source: $HOME/.ssh
        target: /root/.ssh
        read_only: true
    links:
      - grid
    env_file:
      - .env
      - .env.local


